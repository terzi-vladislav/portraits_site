<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portraits</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!--------------------------------------------------FIRST PAGE-------------------------------------------------->
    <div id="first_page" style="height: 93vh; width: 100vw; margin-top: 7vh;">
        <h1 class="portraits" id="portrait_text">Portraits</h1>
        <div class="line" id="line"></div>
        <h2 class="description1" id="description1">Your favorite photos of you or your beloved ones become a stunning painting</h2>
        <h2 class="finest first" id="finest_first">
            with
        </h2>
        <h2 class="finest second" id="finest_second">
            finest
        </h2>
        <h2 class="finest third" id="finest_third">
            lines
        </h2>
        <div class="cap" id="cap"></div>
        <div class="pen" id ="pen">
            <h2 class="precise" id ="precise">precisely contoured</h2>
        </div>
    </div>
<!--------------------------------------------------SECOND PAGE-------------------------------------------------->
    <div id="second_page" style="height: 93vh; width: 100vw; margin-top: 7vh;">
        <div class="splash" id ="splash"></div>
        <div class="hand" id="hand">
            <div class="accents first_accent" id="first_accent">color</div>
            <div class="accents second_accent" id="second_accent">accents</div>
        </div>
        <div class="brush_stroke" id="stroke">
            <div class="watercolor watercolor_1" id="watercolor_1">Added with</div>
            <div class="watercolor watercolor_2" id="watercolor_2">watercolor</div>
        </div>
    </div>
<!--------------------------------------------------THIRD PAGE-------------------------------------------------->
    <div id="third_page" style="height: 100vh; width: 100vw">
        <div class="jenya_photo" id="jenya_photo"></div>
        <div class="main_painting" id="0"></div>
        <div class="popup">
            <span class="close">&times;</span>
            <div id="image_popup"></div>
        </div>
    </div>
<!--------------------------------------------------FOURTH PAGE-------------------------------------------------->
    <div id="fourth_page" style="height: 200vh; width: 100vw">
        <div class="first_row">
            <div class="alex" id="1"></div>
            <div class="alex denis" id="2"></div>
            <div class="alex toma" id="3"></div>
        </div>
        <div class="second_row">
            <div class="alex queen" id="4"></div>
            <div class="alex mom" id="5"></div>
            <div class="alex marina" id="6"></div>
        </div>
<!--        <div id="backgroundOverlay"></div>-->
    </div>
<!--------------------------------------------------FIFTH PAGE-------------------------------------------------->
    <div id="fifth_page" style="height: 100vh; width: 100vw">
    </div>
    <script src="script.js"></script>
</body>
</html>
